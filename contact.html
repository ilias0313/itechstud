                    <a class="nav-link" href="contact.html">Contact us <span class="sr-only">(current)</span></a>

                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Fr</a>

                    </div>
                </li>
            </ul>
        </div>

    <!-- banner -->
    <div class="jumbotron imageContact bannerImage">
        <div class="row">
            <div class="container text-center bannerCenter">
            <hr class="lineOnBanner" align="center" width="100%" >
            <h4 class="display-4 text-white text-capitalize imageTitle">Contact us</h4>
            <hr class="lineOnBanner" align="center" width="100%" >
            </div>
        </div>
    </div>


    <!-- Section page -->
    <section id="contact" class="topSection">
      <div class="container">
        <div class="row">
          <div class="col text-center titlesConctactUs">
            <h3 class="section-subheading text-muted">Besoin de quelques chose? </p>
                <hr>
            <p>N'hesitez pas a nous contacter, nous nous ferons un enorme plaisir de vous aider.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <form id="contactForm" name="sentMessage" novalidate="">
                <div class="form-group">
                    <input class="form-control formColor" id="name" type="text" placeholder="Your Name *" required="" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input class="form-control formColor" id="email" type="email" placeholder="Your Email *" required="" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <input class="form-control formColor" id="phone" type="tel" placeholder="Your Phone *" required="" data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                    <textarea class="form-control formColor boxContactUs" id="message" placeholder="Your Message *" required="" data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>

                <div class="clearfix"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>






    <!-- footer -->

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
